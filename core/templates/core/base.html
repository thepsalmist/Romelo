{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link rel="shortcut icon" href="{% static 'core/assets/img/favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'core/assets/img/favicon.ico' %}" type="image/x-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'core/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="{% static 'core/assets/css/style.css' %}" rel="stylesheet">


  {% if title%}
  <title> Romelo - {{title}}</title>
  {% else %}
  <title>Romelo</title>
  {% endif %}
</head>

<body>
  {% include "core/header.html" %}
  {% block content %}
  {% endblock content %}
  {% include "core/footer.html" %}
  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
</body>
<!-- End Contact section  -->

<!-- Vendor JS Files -->
<script src="{% static 'core/assets/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/counterup/counterup.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/venobox/venobox.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/aos/aos.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'core/assets/js/main.js' %}"></script>

</html>
